<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu Retro</title>
    <style>
        /* Styling dasar untuk body dengan nuansa retro */
        body {
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            background-color: #f4e6d7;
            /* Warna krem lembut */
            color: #333;
        }

        /* Styling untuk navbar dengan tampilan retro */
        .navbar {
            background-color: #b5651d;
            /* Coklat klasik */
            border-bottom: 4px solid #8c4a16;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f0e6d2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #d18e5c;
            color: #fff;
        }

        /* Styling untuk tombol dengan nuansa retro */
        .enkripsi-btn {
            background: linear-gradient(to bottom, #ffcc66, #ff9900);
            color: #333;
            border: 2px solid #cc6600;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 2px 2px 0 #cc6600;
            transition: background 0.3s ease;
        }

        .enkripsi-btn:hover {
            background: linear-gradient(to bottom, #ffdd88, #ffb84d);
        }

        /* Styling untuk konten utama */
        .content {
            padding: 16px;
        }

        /* Responsive: untuk perangkat dengan lebar layar kurang dari 600px */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                width: 100%;
            }

            .enkripsi-btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Bagian Navigasi -->
    <nav class="navbar">
        <a href="#home">Beranda</a>
        <a href="#about">Tentang Kami</a>
        <a href="#services">Layanan</a>
        <a href="#contact">Kontak</a>
    </nav>

    <!-- Konten Utama -->
    <div class="content">
        <h1>Selamat Datang</h1>
        <p>Ini adalah halaman utama dengan tampilan retro. Di bawah ini terdapat tombol untuk enkripsi gambar dan
            enkripsi kata.</p>

        <!-- Tombol Enkripsi Gambar -->
        <button class="enkripsi-btn"
            onclick="window.location.href='Merubah Gambar Menjadi Teks dan Teks Menjadi Gambar v2.html'">
            Enkripsi Gambar
        </button>

        <!-- Tombol Enkripsi Kata -->
        <button class="enkripsi-btn" onclick="window.location.href='Enkripsi Kata.html'">
            Enkripsi Kata
        </button>
    </div>
</body>

</html>
